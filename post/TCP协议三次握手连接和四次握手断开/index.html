<meta name="description" content="TCP建立连接的三次握手过程，以及关闭连接的四次握手过程 1.建立连接协议（三次握手）1).客户 端发送一个带SYN标志的TCP报文到服务器。这是三次握手过程中的报文1;2).服务器端回应客户端的，这是三次握手中的第2个报文，这个报文同时带ACK标志和SYN标志。因此它表示对刚才客户端SYN报文的回应；同时又标志SYN给客户端，询问客户端是否准备好进行数据通讯;3).客户必须再次回应服务段一个AC">
